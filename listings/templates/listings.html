{% extends "base.html" %}

{% block content %}

<a href="/create/">Create a new listing</a>

{% for i in list %}
<div class="mt-3 px-3 py-2 bg-gray-100 rounded-sm">
    <h3 class="text-3xl text-gray-900">{{ i.title }}</h3>
    <img src="{{ i.image.url }}" alt=""/>
    <a href="{{ i.get_absolute_url }}" class="text-blue-500" >
        View details
    </a>
</div>
{% endfor %}


{% endblock content %}
